<div class="app-bottom" v-if="target_marker && show_target_marker_detail">
	<div :class="'app-frame ' + target_marker.tags.join(' ')" :data-marker="target_marker.id">
        <header>
	   	   <h1>{{marker_title}}</h1>
        </header>
        <section>
            <p v-if="target_marker.owner == username">You created this marker.</p>
            <p v-if="target_marker.owner != username">Someone else created this marker.</p>
        </section>
        <section>
            <div class="inline-btn" @click="closeMarkerDetail">
                Close
            </div>
        </section>
	</div>
</div>
